{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}
    <h2>Events</h2>

    {% for event in events %}
        <section class="event-sect">
            <h3>{{ event.title }}</h3>
            <div class="event-time">{{ event.time }}</div>
            <div class="event-desc">{{ event.description }}</div>
        </section>
    {% endfor %}
{% endblock %}
